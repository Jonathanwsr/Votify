<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Confirmar Exclusão</h2>
  <p>Tem certeza que deseja excluir a sessão <strong>{{ session?.title }}</strong>?</p>

  <div class="mt-4 flex gap-2">
    <button class="btn bg-red-600 text-white" (click)="confirmarExclusao()">Excluir</button>
    <button class="btn bg-gray-400" (click)="cancelar()">Cancelar</button>
  </div>
</div>
